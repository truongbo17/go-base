definitions:
  request.LoginRequest:
    properties:
      email:
        type: string
      password:
        type: string
    type: object
  request.RefreshRequest:
    properties:
      token:
        type: string
    type: object
  request.RegisterRequest:
    properties:
      email:
        type: string
      name:
        type: string
      password:
        type: string
    type: object
  response.BaseResponse:
    properties:
      data: {}
      error: {}
      message:
        type: string
      requestId:
        type: string
      status:
        type: boolean
      statusCode:
        type: integer
    type: object
